<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Perfil | MySystem</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#6366f1'
                        }
                    }
                }
            }
        </script>
    </head>

    <body class="bg-slate-900 text-slate-100 min-h-screen">
        <!-- HEADER -->
        <header class="flex items-center justify-between px-6 py-4 border-b border-slate-700">
            <a href="index.html"><h1 class="text-2xl font-bold tracking-wide">‚öîÔ∏è MySystem</h1></a>
            
            <div class="sub-menu">
                <a href="index.html" class="bg-primary/20 text-white-400 px-4 py-3 rounded-xl hover:text-slate-500 transition">Voltar</a>

                <button
                    onclick="logout()"
                    class="
                        bg-red-500/10
                        text-red-400
                        px-4 py-2
                        rounded-xl
                        hover:bg-red-500/20
                        transition
                    "
                >
                    Sair
                </button>
            </div>
        </header>

        <!-- MAIN -->
        <main class="max-w-4xl mx-auto px-6 py-8 space-y-8">
            <!-- PROFILE HEADER -->
            <section
                class="
                    bg-slate-800
                    border border-slate-700
                    rounded-2xl
                    p-6
                    flex
                    items-center
                    gap-6
                    animate-fade-in
                "
            >
                <!-- AVATAR -->
                <div
                    class="
                        w-20 h-20
                        rounded-full
                        bg-gradient-to-br from-indigo-500 to-purple-600
                        flex items-center justify-center
                        text-3xl font-bold
                    "
                >
                    üßô
                </div>

                <!-- USER INFO -->
                <div class="flex-1">
                    <h2 id="username" class="text-2xl font-semibold"></h2>
                    <p id="level" class="text-slate-400"></p>
                </div>

                <div class="flex gap-3 mt-3">
                    <button
                        onclick="openEditProfileModal()"
                        class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-xl text-sm transition"
                    >
                        ‚úèÔ∏è Editar Perfil
                    </button>

                    <button
                        onclick="openChangePasswordModal()"
                        class="bg-red-500/10 text-red-400 hover:bg-red-500/20 px-4 py-2 rounded-xl text-sm transition"
                    >
                        üîë Alterar Senha
                    </button>
                </div>

                <!-- XP -->
                <div class="relative w-24 h-24">
                    <div
                        id="xp-circle"
                        class="
                            w-full h-full
                            rounded-full
                            flex items-center justify-center
                            text-sm font-semibold
                        "
                    >
                        <span id="xp-text" class="z-10">0 / 0</span>
                    </div>
                </div>
            </section>

            <hr>

            <!-- ATTRIBUTES -->
            <section
                class="
                    bg-slate-800
                    border border-slate-700
                    rounded-2xl
                    p-6
                    grid
                    grid-cols-2
                    md:grid-cols-3
                    gap-6
                    animate-fade-in
                "
            >
                <div
                    class="
                        bg-slate-700
                        border border-slate-600
                        rounded-xl
                        px-4 py-5
                        flex flex-col
                        items-center justify-center
                        gap-2
                        transition
                        hover:border-indigo-500
                        hover:bg-slate-600
                    "
                >
                    <span class="text-xs uppercase tracking-widest text-slate-400">
                        FOR√áA
                    </span>
                    <span id="str" class="text-3xl font-bold text-white">
                        10
                    </span>
                </div>


                <div
                    class="
                        bg-slate-700
                        border border-slate-600
                        rounded-xl
                        px-4 py-5
                        flex flex-col
                        items-center justify-center
                        gap-2
                        transition
                        hover:border-indigo-500
                        hover:bg-slate-600
                    "
                >
                    <span class="text-xs uppercase tracking-widest text-slate-400">
                        AGILIDADE
                    </span>
                    <span id="agi" class="text-3xl font-bold text-white">
                        10
                    </span>
                </div>

                <div
                    class="
                        bg-slate-700
                        border border-slate-600
                        rounded-xl
                        px-4 py-5
                        flex flex-col
                        items-center justify-center
                        gap-2
                        transition
                        hover:border-indigo-500
                        hover:bg-slate-600
                    "
                >
                    <span class="text-xs uppercase tracking-widest text-slate-400">
                        CONSTITUI√á√ÉO
                    </span>
                    <span id="con" class="text-3xl font-bold text-white">
                        10
                    </span>
                </div>

                <div
                    class="
                        bg-slate-700
                        border border-slate-600
                        rounded-xl
                        px-4 py-5
                        flex flex-col
                        items-center justify-center
                        gap-2
                        transition
                        hover:border-indigo-500
                        hover:bg-slate-600
                    "
                >
                    <span class="text-xs uppercase tracking-widest text-slate-400">
                        SABEDORIA
                    </span>
                    <span id="wis" class="text-3xl font-bold text-white">
                        10
                    </span>
                </div>

                <div
                    class="
                        bg-slate-700
                        border border-slate-600
                        rounded-xl
                        px-4 py-5
                        flex flex-col
                        items-center justify-center
                        gap-2
                        transition
                        hover:border-indigo-500
                        hover:bg-slate-600
                    "
                >
                    <span class="text-xs uppercase tracking-widest text-slate-400">
                        INTELIG√äNCIA
                    </span>
                    <span id="int" class="text-3xl font-bold text-white">
                        10
                    </span>
                </div>

                <div
                    class="
                        bg-slate-700
                        border border-slate-600
                        rounded-xl
                        px-4 py-5
                        flex flex-col
                        items-center justify-center
                        gap-2
                        transition
                        hover:border-indigo-500
                        hover:bg-slate-600
                    "
                >
                    <span class="text-xs uppercase tracking-widest text-slate-400">
                        CARISMA
                    </span>
                    <span id="cha" class="text-3xl font-bold text-white">
                        10
                    </span>
                </div>
            </section>

            <div
                id="edit-profile-modal"
                class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50"
            >
                <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 w-full max-w-md">
                    <h2 class="text-xl font-semibold mb-4">‚úèÔ∏è Editar Perfil</h2>

                    <form id="edit-profile-form" class="space-y-4">
                        <input
                            id="edit-username"
                            placeholder="Novo username"
                            class="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2"
                        />

                        <input
                            id="edit-email"
                            type="email"
                            placeholder="Novo e-mail"
                            class="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2"
                        />

                        <div class="flex gap-2">
                            <button type="submit" class="flex-1 bg-primary py-2 rounded-lg">
                                Salvar
                            </button>
                            <button
                                type="button"
                                onclick="closeEditProfileModal()"
                                class="flex-1 bg-slate-600 py-2 rounded-lg"
                            >
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div
                id="change-password-modal"
                class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50"
            >
                <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 w-full max-w-md">
                    <h2 class="text-xl font-semibold mb-4">üîë Alterar Senha</h2>

                    <form id="change-password-form" class="space-y-4">
                        <input
                            id="new-password"
                            type="password"
                            placeholder="Digite sua nova senha"
                            class="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2"
                            required
                        />

                        <input
                            id="confirm-password"
                            type="password"
                            placeholder="Confirme sua nova senha"
                            class="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2"
                            required
                        />

                        <div class="flex gap-2">
                            <button type="submit" class="flex-1 bg-primary py-2 rounded-lg">
                                Alterar
                            </button>
                            <button
                                type="button"
                                onclick="closeChangePasswordModal()"
                                class="flex-1 bg-slate-600 py-2 rounded-lg"
                            >
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </main>

        <script src="js/profile.js"></script>

        <!-- STYLES AUX -->
        <style>
            @keyframes fade-in {
                from {
                    opacity: 0;
                    transform: translateY(8px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-fade-in {
                animation: fade-in 0.4s ease-out;
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                    transform: translateY(8px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-fade-in {
                animation: fade-in 0.4s ease-out;
            }
        </style>
    </body>
</html>
