<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login | MySystem</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center">

    <div
        class="
            w-full max-w-sm
            bg-slate-800
            rounded-2xl
            p-8
            shadow-xl
            border border-slate-700
            animate-fade-in
        "
    >
        <!-- LOGO / TITLE -->
        <h1 class="text-3xl font-bold text-center mb-6 tracking-wide">
            ⚔️ MySystem
        </h1>

        <!-- FORM -->
        <form id="login-form" class="space-y-4">

            <div>
                <input
                    type="email"
                    id="email"
                    placeholder="Email"
                    required
                    class="
                        w-full px-4 py-3
                        rounded-xl
                        bg-slate-700
                        border border-slate-600
                        placeholder-slate-400
                        focus:outline-none
                        focus:ring-2
                        focus:ring-primary
                        transition-all
                    "
                />
            </div>

            <div>
                <input
                    type="password"
                    id="password"
                    placeholder="Senha"
                    required
                    class="
                        w-full px-4 py-3
                        rounded-xl
                        bg-slate-700
                        border border-slate-600
                        placeholder-slate-400
                        focus:outline-none
                        focus:ring-2
                        focus:ring-primary
                        transition-all
                    "
                />
            </div>

            <button
                type="submit"
                class="
                    w-full
                    bg-primary
                    text-white
                    py-3
                    rounded-xl
                    font-semibold
                    hover:bg-indigo-500
                    transition-all
                    active:scale-95
                "
            >
                Entrar
            </button>
        </form>

        <!-- ERROR -->
        <p
            id="error"
            class="text-sm text-red-400 text-center mt-4 min-h-[1.25rem]"
        ></p>
    </div>

    <script src="js/login.js"></script>

    <!-- ANIMATION -->
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.4s ease-out;
        }
    </style>
</body>
</html>
